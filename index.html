<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HTML Dom</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <form class="login-page-for-admin">
      <h2>Login for Admin</h2>
      <label for="username">Username:</label>
      <input type="text" class="username" id="username" name="user" placeholder="Enter your username">

      <label for="password">Password:</label>
      <input type="password" class="userpassword" id="password" name="password" placeholder="Enter your password">

      <button type="submit">Login</button>
      <h1 class="warning" style="color: red"></h1>
    </form>

    <form class="login-page-for-user">
      <h2>Please login and share your feedback with us!</h2>

      <label for="nameInput" class="form-label">Name: </label>
      <input type="text" class="user-input form-control" id="nameInput" placeholder="Enter your name">

      <label for="surnameInput" class="form-label">Surname: </label>
      <input type="text" class="user-input form-control" id="surnameInput" placeholder="Enter your surname">

      <div class="textarea-container">
        <label for="formTextArea" class="form-label">Feedback: </label>
        <textarea class="user-input form-control" id="formTextArea" placeholder="Enter your thoughts"></textarea>
      </div>

      <button type="submit">Send</button>
      <h1 class="userwarning"></h1>
    </form>

    <div class="output">
        <h1 class="third-warning"></h1>
        <h2 class="first-message">Thank you for your support!</h2>
        <p>Here is the information you provided:</p>
        <h2 class="output-value output-name">Name: </h2>
        <h2 class="output-value output-surname">Surname: </h2>
        <p class="output-value output-problem">Problem: </p>
    </div>

</body>
</html>
